plugins {
  id "idea"
  id "java"
  id "eclipse"
  id "application"
}

version = "0.0.2"
group = "org.jembi"
sourceCompatibility = 1.8
archivesBaseName = "challenge"
mainClassName = "org.jembi.challenge.Main"

repositories {
  jcenter()
}

dependencies {
  runtime ('org.xerial:sqlite-jdbc:3.23.1')
  testImplementation(
            'junit:junit:4.12',
            'org.junit.jupiter:junit-jupiter-api:5.4.2'
    )
  testRuntime(
            'org.junit.jupiter:junit-jupiter-engine:5.4.2',
            'org.junit.vintage:junit-vintage-engine:5.4.2'
    )
  testCompile("junit:junit")
}

test {
    useJUnitPlatform()
    testLogging {
    events "passed", "skipped", "failed", "standardOut", "standardError"
  }
    dependsOn 'cleanTest'
}

sourceSets {
  test {
    java {
      srcDir 'src'
      srcDir 'test'
    }
  }
}